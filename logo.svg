<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer lens circle -->
  <circle cx="50" cy="50" r="45" fill="#0a0a12" stroke="#4af" stroke-width="3"/>
  
  <!-- Mandelbrot-inspired spiral -->
  <path d="M 50 50 Q 60 45, 65 50 T 70 60 Q 68 70, 60 72 T 45 68 Q 35 60, 38 50 T 50 45" 
        fill="none" stroke="#f4a" stroke-width="2" opacity="0.9"/>
  <path d="M 50 50 Q 55 48, 58 50 T 60 56 Q 59 60, 55 61 T 48 58 Q 44 54, 46 50 T 50 48" 
        fill="none" stroke="#4af" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Fractal dots/details -->
  <circle cx="65" cy="52" r="2" fill="#4af" opacity="0.6"/>
  <circle cx="58" cy="68" r="1.5" fill="#f4a" opacity="0.5"/>
  <circle cx="42" cy="55" r="1.5" fill="#4af" opacity="0.5"/>
  
  <!-- Crosshair/reticle (microscope style) -->
  <line x1="50" y1="20" x2="50" y2="35" stroke="#888" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="65" x2="50" y2="80" stroke="#888" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="50" x2="35" y2="50" stroke="#888" stroke-width="1" opacity="0.4"/>
  <line x1="65" y1="50" x2="80" y2="50" stroke="#888" stroke-width="1" opacity="0.4"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="1.5" fill="#fff" opacity="0.3"/>
</svg>
